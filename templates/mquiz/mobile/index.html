<!DOCTYPE HTML>
<html manifest="/static/mquiz/mobile/mquiz.appcache">
<head>
    <title>mQuiz</title>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="StyleSheet" href="/static/mquiz/mobile/mquiz-core.css" type="text/css" media="screen">
    <link rel="StyleSheet" href="/static/mquiz/mobile/mquiz-local.css" type="text/css" media="screen">
    <script type="text/javascript" src="/static/mquiz/mobile/lib/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="/static/mquiz/mobile/lib/jquery.validate.min.js"></script>
    <script type="text/javascript" src="/static/mquiz/mobile/lib/jquery-ui-1.8.19.custom.min.js"></script>
    <script type="text/javascript" src="/static/mquiz/mobile/mquiz.js"></script>
    <script type="text/javascript" src="/static/mquiz/mobile/dateformat.js"></script>
    <script type="text/javascript" src="/static/mquiz/mobile/mquizengine.js"></script>
</head>
<body onload="init()" onhashchange="init()">
<div id="content">
	<div id="header">
		<div id="header-title" onclick="mQ.confirmExitQuiz('#home')" class="clickable">
			<h1 id="mobile_app_title">mQuiz</h1>
			{% csrf_token %}
			<input type="hidden" value="{{ user.username }}" name="mquiz_username" id="mquiz_username"/>
			<input type="hidden" value="{{ user.api_key.key }}" name="mquiz_api_key" id="mquiz_api_key"/>
		</div>
		<div id="header-right">
			<div id="langchange">
				<!-- select id="changelang" onchange="changeLang()">
					<option value="EN">English</option>
				</select -->
			</div>
			<div id="logininfo">
			</div>
		</div>
		<div style="clear:both;"></div>
	</div> <!-- end #header -->
	<div id="mq">
	</div> <!-- end #content -->
	<div id="footer">
		
	</div>
</div> <!-- end #page -->

<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-3609005-9']);
  _gaq.push(['_setDomainName', 'mquiz.org']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
</body>
</html>
